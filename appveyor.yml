branches:
  only:
    - master
    - develop
  configuration: Release
branches:
  only:
    - /feature/.*/
  configuration: Release
branches:
  only:
    - /.*/merge/
  configuration: Release
environment:
  solution_dir: %APPVEYOR_BUILD_FOLDER%\src\
  project_dir: %solution_dir%Caliburn.Micro.Contrib.Controller\
install:
#- cmd: choco install gitversion.portable -pre -y
- cmd: choco install gitversion.portable -y
before_build:
- ps: nuget restore "$($env:solution_dir)Caliburn.Micro.Contrib.Controller.sln"
- ps: gitversion /l console /output buildserver /updateAssemblyInfo
assembly_info:
  patch: false
build:
  project: %solution_dir%Caliburn.Micro.Contrib.Controller.sln
  publish_nuget: false
  publish_nuget_symbols: false
  verbosity: detailed
after_build:
- cmd: ECHO nuget pack "%project_dir%Caliburn.Micro.Contrib.Controller.csproj" -properties "Configuration=%configuration%" -version "%GitVersion_NuGetVersion%" -symbols
- cmd: nuget pack "%project_dir%Caliburn.Micro.Contrib.Controller.csproj" -properties "Configuration=%configuration%" -version "%GitVersion_NuGetVersion%" -symbols
- cmd: appveyor PushArtifact "%APPVEYOR_BUILD_FOLDER%\Caliburn.Micro.Contrib.Controller.%GitVersion_NuGetVersion%.nupkg"
test: off
